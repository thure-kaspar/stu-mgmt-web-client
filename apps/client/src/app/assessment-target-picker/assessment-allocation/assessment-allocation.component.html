<div class="assessment-allocation-container">
	<mat-form-field appearance="fill">
		<mat-select [value]="evaluator?.userId">
			<mat-option [value]="undefined" (click)="handleEvaluatorChange(undefined)"
				>-</mat-option
			>
			<mat-option
				*ngFor="let participant of evaluators"
				[value]="participant.userId"
				(click)="handleEvaluatorChange(participant)"
			>
				{{ participant.displayName }}
			</mat-option>
		</mat-select>
	</mat-form-field>
</div>
