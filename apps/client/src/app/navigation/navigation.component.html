<student-mgmt-navigation-ui
	[class]="themeService.theme$ | async"
	[isHandset]="isHandset$ | async"
	[user]="user$ | async"
	(themeChanged)="themeService.setTheme($event)"
	(languageChanged)="setLanguage($event)"
	(loginClicked)="login()"
	(logoutClicked)="logout()"
>
</student-mgmt-navigation-ui>
